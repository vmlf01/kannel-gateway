group = core
admin-port = 13000
smsbox-port = 13001
admin-password = bar
#log-file = "/tmp/kannel.log"
#log-level = 0
box-deny-ip = "*.*.*.*"
box-allow-ip = "127.0.0.1"
#admin-deny-ip = ""
#admin-allow-ip = ""

group = smsc
smsc = fake
host = localhost
port = 10000

group = smsbox
bearerbox-host = localhost
sendsms-port = 13013
global-sender = 123
#log-file = "/tmp/smsbox.log"
#log-level = 0

group = sms-service
keyword = www
aliases = "w;http"
url = http://%S

group = sms-service
keyword = nop
text = "You asked nothing and I did it!"

group = sms-service
keyword = default
text = "No service spesified"


group = sendsms-user
username = tester
password = foobar
