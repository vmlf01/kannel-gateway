#
# SAMPLE CONFIGURATION FOR KANNEL PPG (PUSH OVER SMS)
#
# It is run like this:
#
#  1% gw/bearerbox gw/pushkannel.conf
#  2% gw/wapbox gw/pushkannel.conf
#
#  Boys and girls: use more complex passwords when setting up real services,
#  this is an *example* file !
#
#  Aarno Syvänen in August 2001, for Wiral Ltd
 
# BEARERBOX SETUP, for Kannel core operations

group = core
admin-port = 13000
smsbox-port = 13001
wapbox-port = 13002
admin-password = bar
#status-password = foo
#admin-deny-ip = ""
#admin-allow-ip = ""
wdp-interface-name = "*"
#log-file = "/tmp/bearerbox.log"
#log-level = 0
box-deny-ip = "*.*.*.*"
box-allow-ip = "127.0.0.1"
unified-prefix = "+358,00358,0;+,00"
#access-log = "access.log"
#store-file = "kannel.store"
#ssl-server-cert-file = "cert.pem"
#ssl-server-key-file = "key.pem"

# WAPBOX SETUP, for pushing and for pulling (fetching) the wap data 

group = wapbox
bearerbox-host = localhost
#log-file = "/tmp/wapbox.log"
#log-level = 0
syslog-level = none

# PPG CORE SETUP, for defining the push request interface

group = ppg
ppg-url = /cgi-bin/wap-push.cgi
ppg-port = 8080
#ppg-port-ssl = 8081
concurrent-pushes = 100
trusted-pi = false
users = 1024
ppg-deny-ip = 194.100.32.89;194.100.32.103
ppg-allow-ip = 194.100.32.125;127.0.0.1
#ssl-server-cert-file = "/home/aarno/kannelcvs/gateway/gw/cert.pem"
#ssl-server-key-file = "/home/aarno/kannelcvs/gateway/gw/key.pem"

# PPG USER SETUP, for authorizing a specific push user

group = wap-push-user
wap-push-user = picom
ppg-username = foo
ppg-password = bar
allowed-prefix = 40;60;70
denied-prefix = 50
white-list = http://localhost:8082/whitelist
black-list =  http://localhost:8082/blacklist
allow-ip = 127.0.0.1
deny-ip = 194.100.32.82

# SMSC CONNECTIONS, for pushing SI or SL over SMS

group = smsc
smsc = http
smsc-id = HTTP
port = 10000
system-type = kannel
smsc-username = foo
smsc-password = bar
no-sender = true
no-coding = true
#? for the query will be added by Kannel 
send-url = http://localhsot:8080/util/kannelgw.phtml

# SMSBOX SETUP (a kludge !)

group = smsbox
bearerbox-host = localhost
#sendsms-port = 13013
#global-sender = 13013
#sendsms-chars = "0123456789 +-"
#log-file = "/tmp/smsbox.log"
#log-level = 0
#access-log = "access.log"





